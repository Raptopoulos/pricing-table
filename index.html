<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) { .pricing-container { 
        flex-direction: column ;
        display: flex; 
        gap: 10px;
        margin-left: 25%;
        
      }}
      @media ( min-width: 1251px) { .pricing-container {
        display: flex;
        flex-direction: row; 
        gap: 10px;
        justify-content: center;
        margin-top: 15%;

      }}
      .pricing-plan { 
        border-radius: 10%;
        background-color: darkcyan;
        text-align: center;
        width: 300px;
        height: 400px;
        margin: 30px;
        justify-items: center;
        display: block; 
        color: wheat;
        
      }
      .plan-title { 
        position: relative;
        background-color: salmon;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        align-items: center;
        font-size: larger;
        font-style:italic;
        display: flex;
        justify-content: center;
        height: 60px;
        font-size: 25px;
    
      }
      .plan-price { 
        display: flex;
        justify-content: center;
        margin-top: 45px;
        font-size: 35px;
      }
      .plan-features { 
        flex-direction: column;
        display: flex;
        gap: 2px;
        font-size: 15px;
        list-style: none;
        align-items: start;
        margin-top: 40px;
        margin-left: 30px; 
        color: black;      
      }
      .plan-button { 
        
        background-color: rgb(249, 180, 119);
      transition: 0.7s;
      border-radius: 100px;
      height: 40px;
      width: 100px;
      font-size: 15px;
      font-style: oblique;
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone & Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
